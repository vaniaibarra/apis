<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Conversor</title>
</head>
<body>  
    <div>
        <h1>Conversor de monedas Nacional</h1>

        <section>
            <h2>Pesos CLP</h2>
            <input type="number" id="inputPesos" placeholder="Ingrese el monto en pesos chilenos">
            <p id="mnsje">Moneda a convertir:</p>
            <select name="moneda" id="selectCoin">
                <option value="dolar">Dolar</option>
                <option value="euro">Euro</option>
                <option value="bitcoin">Bitcoin</option>
            </select>

            <button id="convert">Convertir</button>
            <span id="resultadoConversion"></span>
        </section>

        <section class="grafica">
            <canvas id="myChart"></canvas>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
